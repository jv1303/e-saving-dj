{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Novo Ponto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow mt-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Adicionar Novo Ponto de Coleta</h5>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="alert alert-info mt-3">
                        <small><strong>Dica:</strong> Use o Google Maps para pegar a Latitude e Longitude exatas do local.</small>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success">Salvar Ponto</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
