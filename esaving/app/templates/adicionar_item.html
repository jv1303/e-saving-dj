{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar Coleta{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow mt-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Registrar Entrada de Item</h5>
            </div>
            <div class="card-body p-4">
                <p class="text-muted">Registre o lixo eletrônico recebido para atualizar seu estoque e estatísticas.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success">Registrar Item</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
